<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MUNT.AI - Munt jezelf in goud</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 2rem;
      background-color: #1a1a1a;
      position: relative;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-size: 1.5rem;
      font-weight: bold;
      color: gold;
      margin-bottom: 0.5rem;
      animation: shine 4s infinite linear;
      background: linear-gradient(90deg, gold, #fff8b0, gold);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtext {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 1.5rem;
      color: #e0e0e0;
    }
    @keyframes shine {
      0% { background-position: 200% center; }
      100% { background-position: -200% center; }
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    .coin-preview {
      max-width: 400px;
      width: 90%;
      margin: 2rem auto;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 20px gold;
      z-index: 1;
      position: relative;
    }
    .linkedin-share-btn, .copy-btn {
      margin-top: 1.5rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background-color: #ffd700;
      color: #1a1a1a;
      border: 2px solid #e0c200;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
    }
    .linkedin-share-btn:hover, .copy-btn:hover {
      background-color: #fff6b0;
      box-shadow: 0 6px 14px rgba(255, 215, 0, 0.5);
      transform: scale(1.03);
    }
    .prompt-box {
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1rem;
      margin: 2rem auto;
      max-width: 800px;
      text-align: left;
      font-family: monospace;
      color: #d0d0d0;
      white-space: pre-wrap;
    }
    .visitor-counter {
      margin-top: 2rem;
      font-size: 1rem;
      color: #ccc;
    }
    .scroll-down {
      font-size: 2rem;
      color: #ffd700;
      cursor: pointer;
      animation: bounce 2s infinite;
      margin-top: -1rem;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }
    .city-selector {
      margin: 2rem auto;
      color: #ccc;
    }
    select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #888;
      font-style: italic;
    }
    .chatgpt-link {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #999;
    }
    .chatgpt-link a {
      color: #ffd700;
      text-decoration: none;
    }
    .chatgpt-link a:hover {
      text-decoration: underline;
    }
    .help-message {
      font-size: 0.9rem;
      font-style: italic;
      color: #aaa;
      margin-top: 1rem;
    }
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .prompt-box {
        padding: 0.5rem;
        font-size: 0.9rem;
      }
      .linkedin-share-btn, .copy-btn {
        width: 80%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>MUNT.AI</h1>
    <div class="subtitle">Munt jezelf in goud</div>
    <div class="subtext">Upload je foto. Gebruik de prompt. Ontvang je eigen digitale aureus. Deel jouw keizerlijke legacy op LinkedIN en verander je profielfoto in goud! #Munt.Ai</div>
  </header>

  <div class="help-message">Hulp nodig? Stuur me een DM</div>
