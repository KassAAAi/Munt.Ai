<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MUNT.AI - Laat jezelf slaan in goud</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 2rem;
      background-color: #1a1a1a;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    .coin-preview {
      max-width: 400px;
      width: 90%;
      margin: 2rem auto;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 20px gold;
    }
    .prompt-box {
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1rem;
      margin: 2rem auto;
      max-width: 800px;
      text-align: left;
      font-family: monospace;
      color: #d0d0d0;
      white-space: pre-wrap;
    }
    .footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #888;
    }
    .upload-section {
      margin: 2rem auto;
    }
    .upload-section input[type="file"] {
      margin-top: 1rem;
    }
    .download-btn, .linkedin-share-btn {
      margin-top: 1.5rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background-color: #ffd700;
      color: #1a1a1a;
      border: 2px solid #e0c200;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
    }
    .download-btn:hover, .linkedin-share-btn:hover {
      background-color: #fff6b0;
      box-shadow: 0 6px 14px rgba(255, 215, 0, 0.5);
      transform: scale(1.03);
    }
    .counter {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #bbb;
    }
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .prompt-box {
        padding: 0.5rem;
        font-size: 0.9rem;
      }
      .download-btn, .linkedin-share-btn {
        width: 80%;
        font-size: 1rem;
      }
    }
    @media screen and (max-width: 768px) {
      .pillar-left,
      .pillar-right {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="pillar-left" style="position: absolute; top: 0; left: 0; width: 200px; height: 100%; background: url('roman_pillar_left.jpg') no-repeat top center / cover; z-index: 0; opacity: 0.8;"></div>
  <div class="pillar-right" style="position: absolute; top: 0; right: 0; width: 200px; height: 100%; background: url('roman_pillar_right.jpg') no-repeat top center / cover; z-index: 0; opacity: 0.8;"></div>
